<div>
	
	<form class="form-horizontal" name="signinForm" ng-submit='sendMsg()'>
	<div class="form-group">
	  <div class="col-sm-8">
	    <input type="text" class="form-control" id="chatBox" placeholder="Write your message here" ng-model='msg.text'>
	  </div>
	</div>
	<div class="form-group">
	  <div class="col-sm-8">
	    <button type="submit" class="btn btn-default">Send</button>
	  </div>
	</div>
	</form>
	<div>
		<p ng-repeat='msg in msgs'>{{msg}}</p>
	</div>
</div>

<md-content>
        <section>
            <md-list>
                <md-subheader class="md-primary header">Room: {{room}} <span align="right">Userame: {{username}} </span> </md-subheader>

                <md-whiteframe ng-repeat="m in messages" class="md-whiteframe-z2 message" layout layout-align="center center">
                    <md-list-item class="md-3-line">
                        <img ng-src="img/user.png" class="md-avatar" alt="User" />
                        <div class="md-list-item-text">
                            <h3>{{ m.username }}</h3>
                            <p>{{m.content}}</p>
                        </div>
                    </md-list-item>
                </md-whiteframe>

            </md-list>
        </section>

        <div class="footer">


            <md-input-container>
                <label>Message</label>
                <textarea ng-model="message" columns="1" md-maxlength="100" ng-enter="send(message)"></textarea>
            </md-input-container>


        </div>

    </md-content>
