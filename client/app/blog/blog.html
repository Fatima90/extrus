<link rel="stylesheet" type="text/css" href="styles/button.css" />

<div ng-controller="BlogController" class="md-padding" ng-cloak style="background-color:white">
    <div>
    <h1 style="text-align:center;"> RBK blogs </h1>
  
     		<ul>
        <li><a ng-click="addPost($event)" ng-show="auth()===true" ng-hide="auth()===false" value="add Post" class="round green">Add Blog<span class="round">add your blog here</span></a></li>
 
        </ul>
     	<br><br><br><br>
     	<div class="container">

        <div class="row">
        <div class="col-md-12">

                <!-- Blog Search Well -->
                <div class="well">
                    <h4>Blog Search</h4>    
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model='search'>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                    <!-- /.input-group -->
                </div>

                


            </div>

            <!-- Blog Post Content Column -->
            <div class="col-lg-12" ng-repeat="blog in data.blogs | filter:search">



                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{blog.title}}</h1>

                <!-- Author -->
                <p class="lead">
                    by <a href="#">{{blog.name}}</a>
                </p>

                <hr>

                

                <hr>

                <!-- Preview Image
                src="{{blog.Userimage}}"
                 -->
                <img class="img-responsive" src="{{blog.image}}" alt="" width="100%">


                <hr>

                <!-- Post Content -->
                <p class="lead">{{blog.blog}}</p>

                <hr>
                <img src="../assets/like.png" ng-click="like(blog._id)" width="30px">Likes:{{blog.likes.length}}

                <!-- Blog Comments -->

                <!-- Comments Form -->
                <div class="well">
                    <h4>Leave a Comment:</h4>
                    <form role="form">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" ng-model="something"></textarea>
                        </div>
                        <button ng-click="comment(blog._id,something)" class="btn btn-primary" >Submit</button>
                    </form>
                </div>

                <hr>

                <!-- Posted Comments -->

                <!-- Comment -->
                <div class="media" ng-repeat="comment in blog.comments">
                    <a class="pull-left" href="#">
                        <img class="media-object" src="{{blog.Userimage}}" alt="" width="20px">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">{{comment.username}}
                            
                        </h4>
                        {{comment.comment}}
                    </div>
                </div>


            </div>

            <!-- Blog Sidebar Widgets Column -->
            

        </div>
        <!-- /.row -->

        <hr>


    </div>
    <!-- /.container -->

	</div>
</div>
